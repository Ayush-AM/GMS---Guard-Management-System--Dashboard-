<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert</title>
    <link rel="stylesheet" href="alert.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Alert</h1>
        <p>If there's an emergency, provide details to notify reinforcement teams.</p>
        <form id="alertForm">
            <select id="location" required>
                <option value="" disabled selected>Select Location</option>
                <option value="Main Gate">Main Gate</option>
                <option value="Library">Library</option>
                <option value="Hostel">Hostel</option>
                <option value="Canteen">Canteen</option>
                <option value="Sports Ground">Sports Ground</option>
            </select>
            <textarea id="details" rows="4" placeholder="Describe the situation..." required></textarea>
            <button type="button" onclick="sendAlert()">Send Alert</button>
        </form>
    </div>

    <script src="alert.js"></script>
</body>
</html>
